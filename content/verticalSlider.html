<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/verticalSlider.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Interior Design</h1>
                <p>Minimalistic and esthetic</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Attractive shape</h1>
                <p>Tesla Roadster</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Great Performance</h1>
                <p>Tesla Roadster</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Silver Color</h1>
                <p>Tesla Roadster</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(../src/FondoRoadster.jpg);"></div>
            <div style="background-image: url(../src/FondoTesla.jpg);"></div>
            <div style="background-image: url(../src/FondoTeslaRoadsterRed.jpg);"></div>
            <div style="background-image: url(../src/TeslaRoadsterInterior.jpeg);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="../logic/verticalSlider.js"></script>
</body>
</html>
