<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calc.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="calc">
        <article class="header">
            <h3>calc</h3>
            <div class="themes">
                <p class="themes_select">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </p>
                <p class="themes_title">THEME</p>
                <button class="themes_switch">
                    <span></span>
                </button>
            </div>
        </article>
        <article class="screen">
            <!-- <h2>399,981</h2> -->
            <h2>0</h2>
        </article>
        <article class="buttons">
            <button class="main">7</button>
            <button class="main">8</button>
            <button class="main">9</button>
            <button id="btn_delete" class="aux">DEL</button>
            <button class="main">4</button>
            <button class="main">5</button>
            <button class="main">6</button>
            <button id="btn_addition" class="main">+</button>
            <button class="main">1</button>
            <button class="main">2</button>
            <button class="main">3</button>
            <button id="btn_subtraction" class="main">-</button>
            <button id="btn_comma" class="main">.</button>
            <button class="main">0</button>
            <button id="btn_division" class="main">/</button>
            <button id="btn_multiply" class="main">x</button>
            <button id="btn_reset" class="aux">RESET</button>
            <button id="btn_res"class="strong">=</button>
        </article>
    </section>
    <script src="./logic/calc.js"></script>
</body>
</html>
